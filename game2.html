<!DOCTYPE html>
<html>

    <style>
      canvas{
        border:#000000 1px solid
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="700" height="600">
    </cavas>

    <script>
    var score = 0
    var by = 300
    var p1x = 225
    var p1h = Math.random()*300

    var p2x = 450
    var p3h = Math.random()*300
    var p4h = Math.random()*300
    var p3x = 675
    var p5h = Math.random()*300
    var p6h = Math.random()*300

    window.onload=function() {
      c=document.getElementById('myCanvas')
      cc=c.getContext('2d');
      document.addEventListener('keydown', function(event){
        if(event.keyCode == 32){
          by -=75
        }
      })
      document.addEventListener('click', function(event){

          by -=75

      })
      setInterval(update,1000/30);

    }
    function update() {

      by+=5

      cc.fillStyle='yellow';
      cc.fillRect(0,0,c.width,c.height);
      cc.fillStyle='green'
      cc.fillRect(p1x,0,25,p1h)
      cc.fillStyle='green'
      cc.fillRect(p1x,c.height-p2h,25,p2h)
      cc.fillStyle='green'
      cc.fillRect(p2x,0,25,p3h)
      cc.fillStyle='green'
      cc.fillRect(p2x,c.height-p4h,25,p4h)
      cc.fillStyle='green'
      cc.fillRect(p3x,0,25,p5h)
      cc.fillStyle='green'
      cc.fillRect(p3x,c.height-p6h,25,p6h)
      cc.fillStyle='blue'
      cc.fillRect(150, by, 25, 25)
      cc.fillText(score, 350,100)
      if(by >= 580){
        alert('Your score is ' + score)

        p1x = 225
